
<form action="/" method="get" id="sp-products">
    <div class="container">

        <div class="bkg-container">

            <div class="row">
                <div class="col-md-8 col-xs-8">

                    <section id="list-products">
                        <div class="t-headers">
                            <div class="c-check">Select</div>
                            <div class="c-sku">SKU</div>
                            <div class="c-name">Product</div>
                            <div class="c-qty">Quantity</div>
                            <div class="c-price">Price</div>
                        </div>
                        <div class="list">

                        </div>
                    </section>

                </div>
                <div class="col-md-4 col-xs-4">

                    <section id="selected-products"></section>

                    <button class="btn-s-yellow btn-next" disabled="disabled" form="sp-products">Next: Team Info</button>

                </div>
            </div>

        </div>

    </div>
</form>


<% if(App.DebugMode == true){ %>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="debug-controls">
                <h2>Debug mode is enabled.</h2>
            </div>
        </div>
    </div>
</div>
<% } %>
